<!DOCTYPE html>
<html lang="en">

<head>

  <title>Public Simulation Projects Library | SimScale</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="https://www.simscale.com/community/img/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
  <section class="sub-header" style="margin-bottom:24px;margin-top:0;">
    <div class="public-projects-subheader sub-header-inner">
      <div class="container-grid">
        <div class="container-grid-inner widthTimeFilter">

          <div class="sub-title-wrapper">
            <h1>Public Projects</h1>
          </div>
          <div class="search-wrapper">
            <div class="input-group">
              <input id="searchByKeyword" type="text" class="form-control search-input" placeholder="Search..." value="" onKeyDown="if(event.keyCode==13) populateNew(true);">
              <span class="input-group-btn">
                <button id="search" class="btn btn-primary btn-search" type="button" title="Search" onclick="populateNew(true)"><i class="fas fa-search"></i></button>
              </span>
            </div>
          </div>
          <div class="filters-wrapper">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button id="num_views" type="button" class="btn btn-primary sortMode sortByView" title="Sort by number of views" onclick="updateActiveState('num_views');populateNew()"><i class="fas fa-eye"></i></button>
              </div>
              <div class="btn-group" role="group">
                <button id="num_likes" type="button" class="btn btn-primary sortMode sortByLike " title="Sort by number of likes" onclick="updateActiveState('num_likes');populateNew()"><i class="fas fa-heart"></i></button>
              </div>
              <div class="btn-group" role="group">
                <button id="num_copies" type="button" class="btn btn-primary sortMode sortByCopy " title="Sort by number of copies" onclick="updateActiveState('num_copies');populateNew()"><i class="fas fa-code-branch"></i></button>
              </div>
              <div class="btn-group" role="group">
                <button id="created" type="button" class="btn btn-primary sortMode sortByCreationDate " title="Sort by creation date" onclick="updateActiveState('created');populateNew()"><i class="fas fa-clock"></i></button>
              </div>
              <div class="btn-group" role="group">
                <button id="modified" type="button" class="btn btn-primary sortMode sortByModificationDate " title="Sort by modification date" onclick="updateActiveState('modified');populateNew()"><i class="fas fa-edit"></i></button>
              </div>
            </div>
          </div>
          <div class="time-filters-wrapper select-wrapper">
            <select class="timeFilter form-control" onchange="populateNew()">
              <option value="all">All Time</option>
              <option value="7">Last Week</option>
              <option value="30">Last Month</option>
              <option value="365">Last Year</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="projectsList" class="projects-list project-list-thumbs-view">
  </section>
  <script src="./index.js"></script>
</body>

</html>
